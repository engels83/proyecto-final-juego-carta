<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <button type="button" class="btn btn-primary" id="ingresar">
          Ingresar
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(() => {
        // validar que ya esta autenticado
        let authString = localStorage.getItem("auth");
        if (authString) {
          let auth = JSON.parse(authString);

          // validar que ya esta autenticado
          if (auth.user != "" || auth.id != "") {
            location.href = "/";
          }
        }

        $("#ingresar").click(() => {
          //Validaciones

          let email = $("#email").val();
          let password = $("#password").val();

          if (email === "") {
            alert("campo Correo Vacio");
          } else if (password == "") {
            alert("Campo Password Vacio");
          } else {
            {
              let post = {
                correo: email,
                password: password
              };

              //POST
              $.ajax({
                method: "POST",
                url: "/api/v1/security/login",
                data: post,
                dataType: "JSON",
                success: data => {
                  // guardar auth en localStorage
                  localStorage.setItem("auth", JSON.stringify(data.auth));

                  // redirect to home / profile
                  location.href = "/";
                },
                error: error => {
                  console.log(error);
                }
              });
            }
          }
        });
      });
    </script>
  </body>
</html>
