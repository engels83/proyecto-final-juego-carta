<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juego de Cartas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


  <div class="container">

    <h2>Sistema de Administracion de ingreso de cartas</h2>
    <div>
      <p>ingrese los datos de las cartas</p>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Elija signo</label>
        <select class="form-control" id="signo">
          <option>oro</option>
          <option>espada</option>
          <option>corazon</option>
          <option>trebol</option>
        </select>

        <div class="form-group">
          <label for="exampleFormControlInput1">Valor</label>
          <input type="number" class="form-control" id="valor" placeholder="seleccione valor de la carta">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Imagen</label>
          <input type="url" class="form-control" id="imagen" placeholder="ingrese la url de la imagen">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Color</label>
          <select class="form-control" id="color">
            <option>Rojo</option>
            <option>Negro</option>
          </select>
        </div>

        <button type="button" id="agregar" class="btn btn-primary">Agregar</button>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(() => {

      $("#agregar").click(() => {
        let signo = $("#signo").val();
        let valor = $("#valor").val();
        let imagen = $("#imagen").val();
        let color = $("#color").val();
        //alert(`${signo} ${valor} ${imagen} ${color}`);


        //POST
        $.ajax({
          url: "api/v1/cartas/add",
          method: "POST",
          data: {
            signo: signo,
            valor: valor,
            imagen: imagen,
            color: color
          },
          success: (data) => {
            console.log(data);
          },
          error: (error) => {
            console.log(error);
          }

        });

      });




    });



  </script>

</body>

</html>
